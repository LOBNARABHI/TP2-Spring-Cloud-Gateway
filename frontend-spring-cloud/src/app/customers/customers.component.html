<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of customers._embedded.customers">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrders(p)">Demandes</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
